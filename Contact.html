<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Jane Smith</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #050d0e;
      color: #fff;
      overflow-x: hidden;
    }
  /* Background Video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.3);
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #061619;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      z-index: 100;
      border-right: 1px solid rgba(0, 209, 255, 0.2);
    }

    .sidebar .brand {
      font-size: 1.8rem;
      color: #00f2ff;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00d1ff88;
    }

    .sidebar nav a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 20px;
      width: 100%;
      text-align: center;
      transition: 0.3s;
      border-radius: 8px;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #00f2ff;
      color: #000;
    }

    /* Glowing Background Animation */
    .glow-animation {
      position: fixed;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: radial-gradient(circle at center, #00f2ff33 0%, transparent 80%);
      animation: rotateGlow 20s linear infinite;
      z-index: -1;
      filter: blur(150px);
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .contact-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      margin-left: 220px;
    }

    .contact-section h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00f2ff;
      text-shadow: 0 0 20px #00f2ff99;
    }

    .contact-section p {
      max-width: 600px;
      color: #aaa;
      text-align: center;
      margin-bottom: 50px;
      font-size: 1.1rem;
    }

    .contact-form {
      background: #0c1819;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #1b2a2b;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 5px #00f2ff20;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #00f2ff;
    }

    .contact-form button {
      width: 100%;
      background: #00f2ff;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 15px;
      border: none;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #01d8e2;
    }

    .contact-form button::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      transition: width 0.5s ease, height 0.5s ease;
    }

    .contact-form button:active::after {
      width: 200%;
      height: 500%;
    }

    .social-icons {
      margin-top: 40px;
    }

    .social-icons a {
      color: #00f2ff;
      margin: 0 15px;
      font-size: 1.6rem;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
        border-right: none;
        border-bottom: 1px solid rgba(0, 209, 255, 0.2);
      }

      .contact-section {
        margin-left: 0;
        padding-top: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">Mano</div>
    <nav>
      <a href="Home.html">Home</a>
      <a href="About.html">About</a>
      <a href="Services.html">Services</a>
      <a href="Portfolio.html">Portfolio</a>
      <a href="Contact.html" class="active">Contact</a>
    </nav>
  </div>

  <!-- Glowing Background -->
  <div class="glow-animation"></div>
     <!-- Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="bg-video7.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Get in Touch</h1>
    <p>Feel free to reach out if you'd like to collaborate or just say hi ðŸ‘‹</p>

    <form class="contact-form" action="mailto:youremail@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-icons">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </section>

</body>
</html>
